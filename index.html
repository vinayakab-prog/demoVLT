<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Under The Sakura Sky ðŸŒ¸</title>

<style>
/* ---------- BASE ---------- */
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(#9fd8ff,#cfeeff);
  display:flex;
  justify-content:center;
  align-items:center;
}

/* soft anime sky glow */
body::before{
  content:"";
  position:absolute;
  width:800px;
  height:800px;
  right:-200px;
  top:-200px;
  background:radial-gradient(circle,rgba(255,255,255,0.5),transparent 70%);
  pointer-events:none;
  z-index:0;
}

/* ---------- TREE ---------- */
.tree{
  position:absolute;
  left:0;
  bottom:0;
  width:280px;
  height:100%;
  z-index:1;
}

.trunk{
  position:absolute;
  bottom:0;
  left:110px;
  width:60px;
  height:65%;
  background:#4e2b1f;
  border-radius:40px;
}

.branch{
  position:absolute;
  background:#4e2b1f;
  height:16px;
  border-radius:20px;
}

.branch1{width:140px;top:40%;left:120px;transform:rotate(-18deg);}
.branch2{width:120px;top:30%;left:100px;transform:rotate(22deg);}

.blossom{
  position:absolute;
  background:radial-gradient(circle,#ffb6d9,#ff7db0);
  border-radius:50%;
}

.b1{width:120px;height:120px;top:20%;left:20px;}
.b2{width:100px;height:100px;top:18%;left:130px;}
.b3{width:90px;height:90px;top:28%;left:70px;}

/* ---------- FALLING PETALS ---------- */
.petal{
  position:absolute;
  width:14px;
  height:14px;
  background:radial-gradient(circle,#ffd1ea,#ff85b6);
  border-radius:50%;
  opacity:0.8;
  animation:fall linear infinite;
  z-index:0;
}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* ---------- UI CARD ---------- */
.card{
  position:relative;
  z-index:5;
  text-align:center;
  padding:50px 70px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(20px);
  border-radius:30px;
  box-shadow:0 15px 40px rgba(0,0,0,0.15);
  color:white;
  animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(30px)}}

/* ---------- BUTTON ---------- */
button{
  margin-top:25px;
  padding:18px 45px;
  border:none;
  border-radius:40px;
  font-size:22px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(45deg,#ff7eb3,#ff3d7f);
  color:white;
  box-shadow:0 0 25px #ff80b5;
  transition:0.3s;
  position:relative;
  z-index:6;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff6aa8;
}

/* ---------- REVEAL SCREEN ---------- */
.reveal{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#ffd4ea,#fff);
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  flex-direction:column;
  font-size:42px;
  color:#d6336c;
  opacity:0;
  pointer-events:none;
  transition:1.5s ease;
  z-index:10;
}

.reveal.show{
  opacity:1;
  pointer-events:auto;
}
</style>
</head>

<body>

<!-- TREE -->
<div class="tree">
  <div class="trunk"></div>
  <div class="branch branch1"></div>
  <div class="branch branch2"></div>
  <div class="blossom b1"></div>
  <div class="blossom b2"></div>
  <div class="blossom b3"></div>
</div>

<!-- PETALS -->
<script>
for(let i=0;i<25;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*6+5)+"s";
  p.style.animationDelay=(Math.random()*5)+"s";
  document.body.appendChild(p);
}
</script>

<!-- UI -->
<div class="card">
  <h1>Under The Sakura Sky ðŸŒ¸</h1>
  <p>Something special is waiting for youâ€¦</p>
  <button onclick="revealLove()">Click Me</button>
</div>

<!-- REVEAL -->
<div class="reveal" id="reveal">
  <div>ðŸ’– Happie Valentine's Day ðŸ’–</div>
  <div style="font-size:28px;margin-top:15px;">You make my world bloom ðŸŒ¸</div>
</div>

<script>
function revealLove(){
  document.getElementById("reveal").classList.add("show");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’Œ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#f9e3dc;
  overflow:hidden;
}

/* BUTTON */
#startBtn{
  position:absolute;
  padding:18px 50px;
  font-size:20px;
  border:none;
  border-radius:40px;
  background:#ff5e78;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
  z-index:5;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:320px;
  height:200px;
  opacity:0;
  transition:1s ease;
}

/* BODY */
.body{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff7f7f;
  border-radius:4px;
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6a6a;
  clip-path:polygon(0 0, 50% 55%, 100% 0);
  transform-origin:top;
  transition:1s ease;
  z-index:2;
}

/* LETTER */
.letter{
  position:absolute;
  width:90%;
  height:160px;
  background:white;
  left:5%;
  top:20px;
  border-radius:4px;
  padding:20px;
  text-align:center;
  transform:translateY(100px);
  transition:1.2s ease;
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  z-index:1;
}

.message{
  opacity:0;
  font-size:22px;
  margin-top:40px;
  transition:1s ease;
}
</style>
</head>
<body>

<button id="startBtn">Open Letter ðŸ’Œ</button>

<div class="envelope" id="env">
  <div class="flap" id="flap"></div>
  <div class="body"></div>
  <div class="letter" id="letter">
    <div class="message" id="msg">Happie Valentineâ€™s Day Appi ðŸ’–</div>
  </div>
</div>

<script>
document.getElementById("startBtn").onclick = function(){
  this.style.display="none";
  const env=document.getElementById("env");
  env.style.opacity="1";

  setTimeout(()=>{
    document.getElementById("flap").style.transform="rotateX(180deg)";
  },500);

  setTimeout(()=>{
    document.getElementById("letter").style.transform="translateY(-40px)";
  },1200);

  setTimeout(()=>{
    document.getElementById("msg").style.opacity="1";
  },2000);
};
</script>

</body>
</html>

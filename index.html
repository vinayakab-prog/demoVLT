<!DOCTYPE html>
<html>
<head>
<title>Beyond Valentine</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#1a1a2e,#000);
  color:white;
}

/* Star field */
canvas{
  position:absolute;
  top:0;
  left:0;
}

/* Button */
button{
  padding:22px 50px;
  font-size:30px;
  border:none;
  border-radius:15px;
  background:#ff004f;
  color:white;
  cursor:pointer;
  box-shadow:0 0 30px #ff004f;
  animation:pulse 1.2s infinite;
  z-index:2;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.15)}
  100%{transform:scale(1)}
}

/* Message */
.message{
  position:absolute;
  text-align:center;
  font-size:48px;
  opacity:0;
  top:40%;
  transition:opacity 2s ease;
  text-shadow:0 0 20px #ff4d6d,0 0 40px #ff4d6d;
}

.show{opacity:1}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:25px;
  animation:rise 5s linear forwards;
  pointer-events:none;
}

@keyframes rise{
  0%{transform:translateY(0) scale(1); opacity:1}
  100%{transform:translateY(-600px) scale(2); opacity:0}
}

/* Puppy */
.puppy{
  position:absolute;
  bottom:0;
  width:220px;
  opacity:0;
  transition:opacity 2s ease;
}
.puppy.show{opacity:1}

/* Typewriter */
.typewriter{
  border-right:3px solid white;
  white-space:nowrap;
  overflow:hidden;
  width:0;
  animation:typing 4s steps(40,end) forwards, blink .7s infinite;
}
@keyframes typing{to{width:100%}}
@keyframes blink{50%{border-color:transparent}}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<button onclick="startLove()">Enter My Universe ‚ù§Ô∏è</button>

<div class="message" id="msg">
  <div class="typewriter">
    Happie Valentine's Day üíñ You are my universe ‚ú®
  </div>
</div>

<img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="puppy" id="dog">

<!-- Romantic Music -->
<iframe width="0" height="0"
src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g"
allow="autoplay"></iframe>

<script>
// ‚≠ê STAR BACKGROUND
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<200;i++){
  stars.push({x:Math.random()*canvas.width,
              y:Math.random()*canvas.height,
              r:Math.random()*2});
}

function drawStars(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle="white";
  stars.forEach(s=>{
    ctx.beginPath();
    ctx.arc(s.x,s.y,s.r,0,2*Math.PI);
    ctx.fill();
    s.y+=0.3;
    if(s.y>canvas.height) s.y=0;
  });
  requestAnimationFrame(drawStars);
}
drawStars();

// üíñ MAIN EXPERIENCE
function startLove(){
  document.querySelector("button").style.display="none";
  document.body.style.background="radial-gradient(circle,#ff4d6d,#000)";
  
  // Floating hearts
  for(let i=0;i<60;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    h.style.fontSize=(Math.random()*20+20)+"px";
    document.body.appendChild(h);
  }

  setTimeout(()=>{
    document.getElementById("msg").classList.add("show");
    document.getElementById("dog").classList.add("show");
  },2000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’Œ</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe8d6,#ffd166);
  overflow:hidden;
}

/* BUTTON */
#btn{
  position:absolute;
  padding:14px 40px;
  border:none;
  border-radius:30px;
  background:#ff5e78;
  color:white;
  font-size:18px;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  z-index:5;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:360px;
  height:230px;
  opacity:0;
}

/* POCKET (this hides the letter) */
.pocket{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff7f7f;
  border-radius:6px;
  box-shadow:0 25px 40px rgba(0,0,0,.25);
  overflow:hidden; /* KEY: hides the letter inside */
  z-index:2;
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6a6a;
  clip-path:polygon(0 0,50% 60%,100% 0);
  transform-origin:top;
  transition:1s cubic-bezier(.77,0,.18,1);
  z-index:3;
  box-shadow:0 10px 20px rgba(0,0,0,.15);
}

/* LETTER */
.letter{
  position:absolute;
  width:90%;
  height:180px;
  background:white;
  left:5%;
  top:60px; /* START INSIDE */
  border-radius:6px;
  padding:30px;
  text-align:center;
  transform:translateY(0);
  transition:1.4s cubic-bezier(.77,0,.18,1);
  box-shadow:0 15px 30px rgba(0,0,0,.25);
  z-index:1;
}

/* TEXT */
.message{
  font-family:'Dancing Script',cursive;
  font-size:36px;
  color:#333;
  opacity:0;
  transition:1s ease;
  margin-top:40px;
}
</style>
</head>
<body>

<button id="btn">Open Letter ðŸ’Œ</button>

<div class="envelope" id="env">
  <div class="pocket"></div>
  <div class="letter" id="letter">
    <div class="message" id="msg">Happie Valentineâ€™s Day Appi ðŸ’–</div>
  </div>
  <div class="flap" id="flap"></div>
</div>

<script>
const btn=document.getElementById("btn");
const env=document.getElementById("env");
const flap=document.getElementById("flap");
const letter=document.getElementById("letter");
const msg=document.getElementById("msg");

btn.onclick=function(){
  btn.style.display="none";
  env.style.opacity="1";

  // flap opens
  setTimeout(()=>flap.style.transform="rotateX(-160deg)",300);

  // letter slides OUT of pocket
  setTimeout(()=>letter.style.transform="translateY(-140px)",1100);

  // message appears
  setTimeout(()=>msg.style.opacity="1",1900);
};
</script>

</body>
</html>

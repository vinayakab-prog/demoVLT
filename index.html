<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Appi ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe4e6,#ffd6e0);
  font-family:'Quicksand',sans-serif;
}

/* Button */
#btn{
  padding:18px 55px;
  font-size:1.3rem;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
  cursor:pointer;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
}

/* Envelope Container */
.env{
  position:relative;
  width:420px;
  height:320px;
  display:none;
}

/* Envelope Back */
.back{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9aa2;
  border-radius:20px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* Letter */
.letter{
  position:absolute;
  width:85%;
  left:7.5%;
  height:62%;
  top:230px; /* fully hidden */
  background:#fffaf0;
  border-radius:15px;
  border:2px dashed #cbd5e1;
  padding:25px;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  transition:1.8s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:2;
}

.letter.show{
  top:40px;
}

.letter h2{
  font-family:'Dancing Script',cursive;
  font-size:2.6rem;
  color:#e11d48;
  margin:0 0 10px;
}

.letter p{
  font-size:1.1rem;
  color:#374151;
}

/* Pocket Front */
.front{
  position:absolute;
  bottom:0;
  width:100%;
  height:200px;
  background:#ff7b7b;
  z-index:4;
  clip-path: polygon(
    0% 40%,
    20% 55%,
    50% 70%,
    80% 55%,
    100% 40%,
    100% 100%,
    0% 100%
  );
}

/* Flap */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6f6f;
  clip-path:polygon(0 0,50% 70%,100% 0);
  transform-origin:top;
  transition:1.2s ease;
  z-index:5;
}
.flap.open{
  transform:rotateX(-170deg);
}

/* Hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 4s linear forwards;
}

@keyframes float{
  0%{opacity:0;transform:translateY(0) scale(.5);}
  20%{opacity:1;}
  100%{opacity:0;transform:translateY(-260px) scale(1.3);}
}
</style>
</head>

<body>

<button id="btn">Open My Letter ðŸ’Œ</button>

<div class="env" id="env">
  <div class="back"></div>
  <div class="letter" id="letter">
    <h2>Happie Valentineâ€™s Day Appi ðŸ’–</h2>
    <p>You make my heart smile every day.</p>
  </div>
  <div class="front"></div>
  <div class="flap" id="flap"></div>
</div>

<script>
const btn=document.getElementById("btn");
const env=document.getElementById("env");
const flap=document.getElementById("flap");
const letter=document.getElementById("letter");

btn.onclick=()=>{
  btn.style.display="none";
  env.style.display="block";

  setTimeout(()=>flap.classList.add("open"),500);
  setTimeout(()=>letter.classList.add("show"),1200);

  // continuous hearts
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ðŸ’–";
    h.style.left=(40+Math.random()*100)+"px";
    h.style.top="210px";
    env.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },600);
};
</script>

</body>
</html>

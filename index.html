<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Envelope</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe4ec,#ffd6e0);
  font-family:'Quicksand',sans-serif;
}

button{
  position:absolute;
  top:50px;
  padding:14px 45px;
  border:none;
  border-radius:35px;
  font-size:1.1rem;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:420px;
  height:280px;
}

/* BACK BODY */
.back{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff8a8a;
  border-radius:18px;
  box-shadow:0 30px 70px rgba(0,0,0,.3);
  z-index:1;
}

/* LETTER */
.letter{
  position:absolute;
  width:360px;
  height:200px;
  left:50%;
  transform:translateX(-50%);
  top:180px; /* Hidden */
  background:#fffaf0;
  border-radius:15px;
  border:2px dashed #cbd5e1;
  padding:25px;
  text-align:center;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
  transition:1.6s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:3;
}
.open .letter{ top:40px; }

.letter h1{
  font-family:'Dancing Script',cursive;
  color:#e11d48;
  font-size:2.2rem;
}
.letter p{margin-top:8px;font-size:1.1rem;color:#374151}

/* FRONT POCKET */
.front{
  position:absolute;
  bottom:0;
  width:100%;
  height:170px;
  background:#ff7b7b;
  z-index:4;
  clip-path:polygon(
    0 50%,20% 60%,40% 68%,50% 72%,60% 68%,80% 60%,100% 50%,100% 100%,0 100%
  );
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:200px;
  background:#ff6b6b;
  clip-path:polygon(0 100%,50% 0,100% 100%);
  transform-origin:top;
  transition:1.3s ease;
  z-index:5;
}
.open .flap{ transform:rotateX(-170deg); }

/* HEARTS */
.heart{
  position:absolute;
  font-size:22px;
  opacity:0;
  animation:float 4s linear forwards;
}
@keyframes float{
  0%{transform:translateY(0) scale(.6);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-220px) scale(1.1);opacity:0}
}
</style>
</head>
<body>

<button id="btn">Open Letter ðŸ’–</button>

<div class="envelope" id="env">
  <div class="back"></div>

  <div class="letter">
    <h1>Happie Valentineâ€™s Day Appi ðŸ’–</h1>
    <p>You make my heart smile every day.</p>
  </div>

  <div class="front"></div>
  <div class="flap"></div>
</div>

<script>
const btn=document.getElementById('btn');
const env=document.getElementById('env');

btn.onclick=()=>{
  btn.style.display='none';
  env.classList.add('open');

  setInterval(()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.innerHTML='ðŸ’–';
    h.style.left=(Math.random()*260+80)+'px';
    h.style.top='160px';
    env.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  },500);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’–</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a0f18;
  color:white;
}

/* INTRO BUTTON */
#intro{
  text-align:center;
  z-index:5;
}
#intro button{
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4da6,#ff0055);
  box-shadow:0 0 30px #ff4da6;
  transition:.3s;
}
#intro button:hover{transform:scale(1.1);}

/* SKY SCENE */
#scene{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#ff9966,#ff5e62,#2b5876);
  opacity:0;
  transition:2s ease;
}

/* PETALS */
.petal{
  position:absolute;
  width:14px;
  height:14px;
  background:radial-gradient(circle,#ffd6e7,#ff5fa2);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.8;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh) translateX(0) rotate(0deg);}
  100%{transform:translateY(110vh) translateX(40px) rotate(360deg);}
}

/* MESSAGE */
#message{
  position:absolute;
  font-size:58px;
  text-shadow:0 0 20px rgba(255,255,255,.7);
  opacity:0;
  transition:3s ease;
}
</style>
</head>
<body>

<div id="intro">
  <button onclick="start()">Click Me</button>
</div>

<div id="scene"></div>
<div id="message">Happie Valentineâ€™s Day Appi ðŸ’–</div>

<script>
function start(){
  document.getElementById("intro").style.display="none";
  const scene=document.getElementById("scene");
  scene.style.opacity="1";

  // create petals
  for(let i=0;i<30;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(Math.random()*6+5)+"s";
    p.style.animationDelay=(Math.random()*3)+"s";
    scene.appendChild(p);
  }

  setTimeout(()=>{
    document.getElementById("message").style.opacity="1";
  },2000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’Œ</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fde2e2,#fad0c4);
  perspective:1200px;
  overflow:hidden;
}

/* BUTTON */
#openBtn{
  position:absolute;
  padding:16px 45px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff5e78;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  z-index:10;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:340px;
  height:220px;
  transform-style:preserve-3d;
  opacity:0;
}

/* BODY */
.body{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff7f7f;
  border-radius:6px;
  box-shadow:0 25px 40px rgba(0,0,0,.2);
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6a6a;
  clip-path:polygon(0 0, 50% 55%, 100% 0);
  transform-origin:top;
  transition:1s cubic-bezier(.77,0,.18,1);
  box-shadow:0 10px 20px rgba(0,0,0,.15);
  z-index:3;
}

/* LETTER */
.letter{
  position:absolute;
  width:90%;
  height:170px;
  background:white;
  left:5%;
  top:25px;
  border-radius:6px;
  padding:25px;
  text-align:center;
  transform:translateY(120px);
  transition:1.3s cubic-bezier(.77,0,.18,1);
  box-shadow:0 20px 35px rgba(0,0,0,.25);
  z-index:1;
}

.message{
  opacity:0;
  font-size:24px;
  margin-top:40px;
  transition:1s ease;
}
</style>
</head>
<body>

<button id="openBtn">Open Letter ðŸ’Œ</button>

<div class="envelope" id="env">
  <div class="flap" id="flap"></div>
  <div class="body"></div>
  <div class="letter" id="letter">
    <div class="message" id="msg">Happie Valentineâ€™s Day Appi ðŸ’–</div>
  </div>
</div>

<script>
const btn=document.getElementById("openBtn");
const env=document.getElementById("env");
const flap=document.getElementById("flap");
const letter=document.getElementById("letter");
const msg=document.getElementById("msg");

btn.onclick=function(){
  btn.style.display="none";
  env.style.opacity="1";

  setTimeout(()=>{ flap.style.transform="rotateX(-160deg)"; },400);
  setTimeout(()=>{ letter.style.transform="translateY(-40px)"; },1100);
  setTimeout(()=>{ msg.style.opacity="1"; },1800);
};
</script>

</body>
</html>

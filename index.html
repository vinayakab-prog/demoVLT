<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’Œ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fceabb,#f8b500);
  overflow:hidden;
}

/* BUTTON */
#btn{
  position:absolute;
  padding:16px 40px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff5e78;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.2);
  z-index:10;
}

/* ENVELOPE CONTAINER */
.envelope{
  position:relative;
  width:360px;
  height:240px;
  perspective:1200px;
  opacity:0;
}

/* BACK POCKET */
.pocket{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff7f7f;
  border-radius:6px;
  box-shadow:0 30px 40px rgba(0,0,0,.2);
  overflow:hidden;
  z-index:2;
}

/* LETTER (INSIDE) */
.letter{
  position:absolute;
  width:92%;
  height:200px;
  background:white;
  left:4%;
  top:60px; /* hidden inside */
  border-radius:6px;
  padding:30px;
  text-align:center;
  transform:translateY(0);
  transition:1.4s cubic-bezier(.77,0,.18,1);
  box-shadow:0 15px 30px rgba(0,0,0,.2);
  z-index:1;
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6a6a;
  clip-path:polygon(0 0, 50% 60%, 100% 0);
  transform-origin:top;
  transition:1s cubic-bezier(.77,0,.18,1);
  z-index:3;
  box-shadow:0 15px 25px rgba(0,0,0,.15);
}

/* MESSAGE */
.message{
  font-family:'Dancing Script',cursive;
  font-size:34px;
  opacity:0;
  transition:1s ease;
  margin-top:40px;
}
</style>
</head>
<body>

<button id="btn">Open Letter ðŸ’Œ</button>

<div class="envelope" id="env">
  <div class="pocket"></div>
  <div class="letter" id="letter">
    <div class="message" id="msg">Happie Valentineâ€™s Day Appi ðŸ’–</div>
  </div>
  <div class="flap" id="flap"></div>
</div>

<script>
const btn=document.getElementById("btn");
const env=document.getElementById("env");
const flap=document.getElementById("flap");
const letter=document.getElementById("letter");
const msg=document.getElementById("msg");

btn.onclick=function(){
  btn.style.display="none";
  env.style.opacity="1";

  // flap opens
  setTimeout(()=>flap.style.transform="rotateX(-160deg)",400);

  // letter slides from inside pocket
  setTimeout(()=>letter.style.transform="translateY(-120px)",1100);

  // text fades in
  setTimeout(()=>msg.style.opacity="1",1900);
};
</script>

</body>
</html>

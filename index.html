<!DOCTYPE html>
<html>
<head>
<title>Click Me</title>
<style>
body{
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  font-family:Arial;
}
button{
  padding:20px 40px;
  font-size:28px;
  border:none;
  border-radius:10px;
  background:red;
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px red;
}
</style>
</head>
<body>

<button onclick="showMessage()">Click It ❤️</button>

<script>
function showMessage(){
  document.body.innerHTML = `
  <div style="
    background:pink;
    width:100%;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:50px;
    color:red;
    font-family:cursive;">
    Happie Valentine's Day ❤️
  </div>`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happie Valentine's Day Appi üíå</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #fff0f5, #ffe1e9, #ffc1cc);
      font-family: 'Quicksand', sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      margin-bottom: 3.5rem;
      color: #db2777;
      font-family: 'Dancing Script', cursive;
      font-size: 4.5rem;
      text-shadow: 0 4px 14px rgba(219, 39, 119, 0.3);
      z-index: 10;
    }

    /* Button */
    #open-btn {
      padding: 18px 60px;
      font-size: 1.5rem;
      background: linear-gradient(45deg, #ff3366, #ff4d6d);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 12px 35px rgba(255, 51, 102, 0.45);
      transition: all 0.4s ease;
      z-index: 20;
    }

    #open-btn:hover {
      transform: translateY(-5px) scale(1.06);
      box-shadow: 0 18px 45px rgba(255, 51, 102, 0.6);
    }

    /* Envelope container */
    .envelope-container {
      position: relative;
      width: 420px;
      height: 320px;
      opacity: 0;
      transform: scale(0.9);
      transition: opacity 1s ease, transform 1s ease;
      z-index: 5;
    }

    .envelope-container.visible {
      opacity: 1;
      transform: scale(1);
    }

    /* Envelope parts */
    .envelope {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .back {
      position: absolute;
      width: 100%;
      height: 72%;
      background: #ff9999;
      border-radius: 16px 16px 0 0;
      bottom: 0;
      box-shadow: 0 25px 50px rgba(0,0,0,0.22);
      z-index: 1;
    }

    .letter {
      position: absolute;
      width: 82%;
      height: 58%;
      background: #ffffff;
      left: 9%;
      top: 28%;
      border-radius: 14px;
      padding: 2.8rem 2.2rem;
      box-shadow: 0 15px 40px rgba(0,0,0,0.18);
      z-index: 3;
      transition: all 1.9s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      transform: translateY(0);
      opacity: 0;
      text-align: center;
    }

    .letter.visible {
      transform: translateY(-210px);
      opacity: 1;
    }

    .letter h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.4rem;
      color: #e11d48;
      margin-bottom: 1.4rem;
    }

    .letter p {
      font-size: 1.28rem;
      color: #374151;
      line-height: 1.7;
    }

    .front {
      position: absolute;
      width: 100%;
      height: 50%;
      bottom: 0;
      background: #ff8080;
      border-radius: 0 0 16px 16px;
      z-index: 4;
    }

    .flap {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff6666;
      border-radius: 16px 16px 0 0;
      clip-path: polygon(0 0, 50% 70%, 100% 0);
      transform-origin: top;
      transition: transform 1.5s cubic-bezier(0.6, 0.04, 0.18, 0.99);
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      z-index: 5;
    }

    .flap.open {
      transform: rotateX(-175deg);
    }

    /* Hearts popping out from inside */
    .heart {
      position: absolute;
      font-size: 2.6rem;
      pointer-events: none;
      opacity: 0;
      z-index: 6;
      animation: heartPop 5.5s forwards;
    }

    .heart:nth-child(1) { left: 22%; top: 55%; animation-delay: 1.4s; }
    .heart:nth-child(2) { left: 38%; top: 62%; animation-delay: 1.7s; }
    .heart:nth-child(3) { left: 50%; top: 58%; animation-delay: 2.0s; }
    .heart:nth-child(4) { left: 62%; top: 65%; animation-delay: 2.3s; }
    .heart:nth-child(5) { left: 78%; top: 60%; animation-delay: 2.6s; }

    @keyframes heartPop {
      0%   { opacity: 0; transform: scale(0.3) translateY(0); }
      25%  { opacity: 1; transform: scale(1.4) translateY(-30px); }
      100% { opacity: 0; transform: scale(0.9) translateY(-260px); }
    }
  </style>
</head>
<body>

  <h1>Happie Valentine's Day Appi üíñ</h1>

  <button id="open-btn">Open My Letter üíå</button>

  <div class="envelope-container" id="envelope">
    <div class="envelope">
      <div class="back"></div>
      <div class="letter" id="letter">
        <h2>My Dearest Appi ‚ô°</h2>
        <p>You're the most beautiful reason<br>my heart smiles every single day.<br><br>
           Happie Valentine's Day,<br>my favorite person in the whole world! üå∏‚ú®</p>
      </div>
      <div class="front"></div>
      <div class="flap" id="flap"></div>
    </div>

    <!-- Hearts that come out from inside -->
    <div class="heart">üíñ</div>
    <div class="heart">‚ù§Ô∏è</div>
    <div class="heart">üíó</div>
    <div class="heart">üíû</div>
    <div class="heart">üíï</div>
  </div>

  <script>
    const btn = document.getElementById('open-btn');
    const container = document.getElementById('envelope');
    const flap = document.getElementById('flap');
    const letter = document.getElementById('letter');

    btn.addEventListener('click', () => {
      btn.style.display = 'none';
      container.classList.add('visible');

      // Open flap first
      setTimeout(() => {
        flap.classList.add('open');
      }, 600);

      // Slide letter out + hearts appear
      setTimeout(() => {
        letter.classList.add('visible');
      }, 1400);
    });
  </script>

</body>
</html>

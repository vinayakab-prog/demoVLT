<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sakura Valentine</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Quicksand',sans-serif;
  overflow:hidden;
  position:relative;

  /* ðŸŒ¸ YOUR SAKURA ROAD IMAGE */
  background:url("https://w0.peakpx.com/wallpaper/286/132/HD-wallpaper-sakura-road-sakura-grass-clear-cherry-trees-sky-students-leaves-anime-car-road-pink-kids-blue.jpg") center/cover no-repeat;
}

/* Soft cinematic overlay */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(
      rgba(255,182,193,0.25),
      rgba(255,105,180,0.25)
  );
  backdrop-filter:blur(3px);
  z-index:0;
}

/* BUTTON */
button{
  position:absolute;
  top:50px;
  padding:14px 45px;
  border:none;
  border-radius:35px;
  font-size:1.1rem;
  background:#ff4d8d;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 30px rgba(255,105,180,.6);
  transition:.3s;
  z-index:20;
}

button:hover{
  transform:scale(1.05);
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:420px;
  height:280px;
  overflow:hidden;
  perspective:1000px;
  z-index:10;
  filter:drop-shadow(0 0 40px rgba(255,105,180,.7));
}

/* BACK */
.back{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff8fb1;
  border-radius:18px;
  z-index:1;
}

/* LETTER */
.letter{
  position:absolute;
  width:360px;
  height:200px;
  left:50%;
  transform:translateX(-50%);
  top:280px;
  background:#fff0f5;
  border-radius:15px;
  border:2px dashed #ffc2d1;
  padding:25px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  transition:1.2s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:2;
}

.open .letter{
  top:35px;
  animation:pop .6s ease forwards;
}

@keyframes pop{
  0%{transform:translateX(-50%) scale(1);}
  50%{transform:translateX(-50%) scale(1.08);}
  100%{transform:translateX(-50%) scale(1);}
}

.letter h1{
  font-family:'Dancing Script',cursive;
  color:#e91e63;
  font-size:2.2rem;
}

.letter p{
  margin-top:10px;
  font-size:1.1rem;
  color:#333;
}

/* FRONT POCKET */
.front{
  position:absolute;
  bottom:0;
  width:100%;
  height:170px;
  background:#ff7aa8;
  z-index:4;
  clip-path:polygon(
    0 50%,20% 60%,40% 68%,50% 72%,60% 68%,80% 60%,100% 50%,100% 100%,0 100%
  );
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:200px;
  background:#ff6b9a;
  clip-path:polygon(0 100%,50% 0,100% 100%);
  transform-origin:top;
  transition:1s ease;
  z-index:5;
  backface-visibility:hidden;
}

.open .flap{
  transform:rotateX(-180deg);
}

/* ðŸ’– FLYING HEARTS */
.heart{
  position:absolute;
  font-size:28px;
  pointer-events:none;
  animation:float 3s ease-out forwards;
  z-index:50;
}

@keyframes float{
  0%{
    transform:translateY(0) scale(.6);
    opacity:0;
  }
  20%{opacity:1;}
  100%{
    transform:translateY(-350px) scale(1.5);
    opacity:0;
  }
}
</style>
</head>
<body>

<button id="btn">Open Letter ðŸ’–</button>

<div class="envelope" id="env">
  <div class="back"></div>

  <div class="letter">
    <h1>Happie Valentineâ€™s Day Appi ðŸ’–</h1>
    <p>You make my heart smile every day.</p>
  </div>

  <div class="front"></div>
  <div class="flap"></div>
</div>

<script>
const btn = document.getElementById('btn');
const env = document.getElementById('env');

btn.addEventListener('click', () => {

  btn.style.display = 'none';
  env.classList.add('open');

  /* ðŸ’– Hearts */
  let count = 0;
  const interval = setInterval(() => {

    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = 'ðŸ’–';

    heart.style.left = (Math.random() * window.innerWidth) + 'px';
    heart.style.top = '60%';

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);

    count++;
    if(count > 30) clearInterval(interval);

  }, 180);

});
</script>

</body>
</html>

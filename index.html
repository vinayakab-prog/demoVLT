<!DOCTYPE html>
<html>
<head>
<title>Under the Sakura Sky</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:white;
  background:linear-gradient(to top,#9fd3ff,#cde9ff);
}

/* Sun glow */
body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,#ffffffaa,transparent 60%);
  top:5%;
  right:10%;
  filter:blur(50px);
  pointer-events:none;
}

/* Tree */
.tree{
  position:absolute;
  bottom:0;
  left:0;
  width:40%;
}

/* Petals */
.petal{
  position:absolute;
  width:15px;
  height:10px;
  background:#ffc2d1;
  border-radius:50%;
  opacity:.9;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) translateX(80px) rotate(360deg);
    opacity:0;
  }
}

/* Start */
.start{
  position:absolute;
  top:45%;
  width:100%;
  text-align:center;
}
button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:rgba(255,255,255,0.25);
  backdrop-filter:blur(10px);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px #fff5;
  transition:.3s;
}
button:hover{transform:scale(1.1)}

/* Message */
.message{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  opacity:0;
  transition:opacity 2s ease;
  font-size:28px;
}
.show{opacity:1}
</style>
</head>

<body>

<svg class="tree" viewBox="0 0 300 600">
  <rect x="130" y="200" width="30" height="400" fill="#4e2a28"/>
  <circle cx="100" cy="200" r="70" fill="#ff9ecb"/>
  <circle cx="170" cy="170" r="80" fill="#ff6fa5"/>
  <circle cx="200" cy="230" r="70" fill="#ff9ecb"/>
</svg>

<div class="start" id="start">
  <h2>Click to Begin ðŸŒ¸</h2>
  <button id="btn">Click Me</button>
</div>

<div class="message" id="msg">
  <p>Under this sky,</p>
  <p>every moment with you feels like spring.</p>
  <p style="font-size:36px;">Happy Valentine's Day ðŸ’–</p>
</div>

<script>
document.getElementById("btn").addEventListener("click",function(){
  document.getElementById("start").style.display="none";
  document.getElementById("msg").classList.add("show");
  setInterval(createPetal,150);
});

function createPetal(){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),7000);
}
</script>

</body>
</html>

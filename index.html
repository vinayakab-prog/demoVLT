<!DOCTYPE html>
<html>
<head>
<title>Under the Sakura Sky</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#ffd6e8,#ffc2e2,#ffb3d9);
  color:#fff;
}

/* Soft moving clouds effect */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 30% 30%,#ffffff55,transparent 40%);
  animation:clouds 20s linear infinite;
}
@keyframes clouds{
  from{transform:translateX(0);}
  to{transform:translateX(-25%);}
}

/* Message card */
.card{
  text-align:center;
  background:rgba(255,255,255,0.15);
  padding:40px;
  border-radius:20px;
  backdrop-filter:blur(10px);
  box-shadow:0 0 30px #ff99cc66;
  z-index:2;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

button{
  margin-top:20px;
  padding:15px 35px;
  border:none;
  border-radius:12px;
  background:#ff6fa5;
  color:white;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 20px #ff6fa5;
  user-select:none;
}

button:hover{
  transform:scale(1.1);
}

.message{
  margin-top:20px;
  font-size:24px;
  opacity:0;
  transition:opacity 2s ease;
}

.show{opacity:1}

/* Sakura petals */
.petal{
  position:absolute;
  top:-20px;
  color:#ff9ecb;
  font-size:18px;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Tree silhouette */
.tree{
  position:absolute;
  bottom:0;
  width:300px;
  left:50%;
  transform:translateX(-50%);
  opacity:0.8;
}
</style>
</head>
<body>

<img src="https://i.imgur.com/8QfQ2YF.png" class="tree">

<div class="card">
  <h2>Hey You ðŸŒ¸</h2>
  <p>Under this pink sky, I have something to say...</p>
  <button onclick="start()">See My Heart</button>
  <div class="message" id="msg">Happie Valentine's Day ðŸ’– You make my world bloom ðŸŒ·</div>
</div>

<script>
function start(){
  document.getElementById("msg").classList.add("show");
  setInterval(createPetal,200);
}

function createPetal(){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML="ðŸŒ¸";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),7000);
}
</script>

</body>
</html>

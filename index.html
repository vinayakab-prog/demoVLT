<!DOCTYPE html>
<html>
<head>
<title>Under the Sakura Sky</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#ffd6e8,#ffc2e2,#ffb3d9);
  color:#fff;
}

/* Soft sky glow */
body::before{
  content:"";
  position:absolute;
  width:200%;
  height:200%;
  background:radial-gradient(circle at 40% 30%,#ffffff55,transparent 40%);
  animation:clouds 20s linear infinite;
}
@keyframes clouds{
  from{transform:translateX(0);}
  to{transform:translateX(-25%);}
}

/* Message card */
.card{
  text-align:center;
  background:rgba(255,255,255,0.18);
  padding:40px;
  border-radius:25px;
  backdrop-filter:blur(15px);
  box-shadow:0 0 40px #ff99cc66;
  z-index:2;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

button{
  margin-top:20px;
  padding:15px 35px;
  border:none;
  border-radius:12px;
  background:#ff6fa5;
  color:white;
  font-size:20px;
  cursor:pointer;
  box-shadow:0 0 25px #ff6fa5;
  user-select:none;
  transition:.3s;
}
button:hover{transform:scale(1.1);}

.message{
  margin-top:20px;
  font-size:24px;
  opacity:0;
  transition:opacity 2s ease;
}
.show{opacity:1}

/* Sakura petals */
.petal{
  position:absolute;
  top:-20px;
  color:#ff9ecb;
  font-size:18px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}

/* Tree trunk */
.tree{
  position:absolute;
  bottom:0;
  width:40px;
  height:220px;
  background:#5c2b29;
  left:50%;
  transform:translateX(-50%);
  border-radius:20px;
}

/* Tree blossoms */
.tree::before{
  content:"";
  position:absolute;
  bottom:140px;
  left:-120px;
  width:280px;
  height:200px;
  background:radial-gradient(circle,#ff9ecb,#ff6fa5);
  border-radius:50%;
  box-shadow:
    -60px -40px 0 40px #ff9ecb,
    60px -40px 0 40px #ff9ecb,
    0px -90px 0 50px #ff9ecb;
}
</style>
</head>
<body>

<div class="tree"></div>

<div class="card">
  <h2>Hey You ðŸŒ¸</h2>
  <p>Under this pink sky, I have something to say...</p>
  <button onclick="start()">See My Heart</button>
  <div class="message" id="msg">Happie Valentine's Day ðŸ’– You make my world bloom ðŸŒ·</div>
</div>

<script>
function start(){
  document.getElementById("msg").classList.add("show");
  setInterval(createPetal,200);
}

function createPetal(){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.innerHTML="ðŸŒ¸";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),7000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Under the Sakura Sky</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
  background:linear-gradient(to top,#9fd3ff,#cde9ff);
}

/* SUN GLOW */
body::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,#ffffffaa,transparent 60%);
  top:10%;
  left:60%;
  filter:blur(40px);
}

/* TREE TRUNK */
.tree{
  position:absolute;
  bottom:0;
  left:15%;
  width:35px;
  height:280px;
  background:#4e2a28;
  border-radius:20px;
}

/* TREE BRANCHES */
.branch{
  position:absolute;
  width:200px;
  height:8px;
  background:#4e2a28;
  border-radius:10px;
}

.branch1{top:60%; left:10%; transform:rotate(-20deg);}
.branch2{top:50%; left:8%; transform:rotate(25deg);}
.branch3{top:40%; left:12%; transform:rotate(-15deg);}

/* BLOSSOM CLUSTERS */
.bloom{
  position:absolute;
  width:100px;
  height:100px;
  background:radial-gradient(circle,#ff9ecb,#ff6fa5);
  border-radius:50%;
  filter:blur(1px);
}
.b1{top:38%; left:5%;}
.b2{top:30%; left:8%;}
.b3{top:45%; left:2%;}

/* MESSAGE */
.message{
  text-align:center;
  z-index:2;
  opacity:0;
  transition:opacity 2s ease;
  text-shadow:0 0 20px #ffffffaa;
}
.show{opacity:1}

.start{
  position:absolute;
  text-align:center;
  z-index:2;
}

/* BUTTON */
button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #fff5;
  transition:.3s;
}
button:hover{transform:scale(1.1)}

/* PETALS */
.petal{
  position:absolute;
  top:-20px;
  width:15px;
  height:10px;
  background:#ffb6c1;
  border-radius:50%;
  opacity:.9;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) translateX(80px) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>
<body>

<!-- TREE -->
<div class="tree"></div>
<div class="branch branch1"></div>
<div class="branch branch2"></div>
<div class="branch branch3"></div>
<div class="bloom b1"></div>
<div class="bloom b2"></div>
<div class="bloom b3"></div>

<!-- START -->
<div class="start" id="start">
  <h2>Click to Begin ðŸŒ¸</h2>
  <button onclick="begin()">Click Me</button>
</div>

<!-- MESSAGE -->
<div class="message" id="msg">
  <p>Under this sky,</p>
  <p>every moment with you feels like spring.</p>
  <p style="font-size:36px;">Happy Valentine's Day ðŸ’–</p>
</div>

<script>
function begin(){
  document.getElementById("start").style.display="none";
  document.getElementById("msg").classList.add("show");
  setInterval(createPetal,150);
}

function createPetal(){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),7000);
}
</script>

</body>
</html>

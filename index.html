<!DOCTYPE html>
<html>
<head>
<title>For You</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  color:white;
}

/* SKY BACKGROUND */
.sky{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(to top,#8fd3ff,#cbeeff);
}

/* SUNLIGHT */
.sky::before{
  content:"";
  position:absolute;
  width:500px;
  height:500px;
  background:radial-gradient(circle,#ffffffcc,transparent 60%);
  top:5%;
  right:10%;
  filter:blur(50px);
}

/* TREE BRANCH (REAL STYLE) */
.tree{
  position:absolute;
  bottom:0;
  left:0;
  width:45%;
  height:100%;
  background:url("https://i.imgur.com/6pX0K8k.png") left bottom no-repeat;
  background-size:contain;
}

/* PETALS */
.petal{
  position:absolute;
  width:15px;
  height:10px;
  background:#ffc2d1;
  border-radius:50%;
  opacity:.9;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) translateX(80px) rotate(360deg);
    opacity:0;
  }
}

/* START SCREEN */
.start{
  position:absolute;
  top:45%;
  width:100%;
  text-align:center;
}

button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px #fff5;
  transition:.3s;
}
button:hover{transform:scale(1.1)}

/* MESSAGE */
.message{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  opacity:0;
  transition:opacity 2s ease;
  font-size:28px;
  text-shadow:0 0 20px #ffffffaa;
}
.show{opacity:1}
</style>
</head>
<body>

<div class="sky"></div>
<div class="tree"></div>

<div class="start" id="start">
  <h2>Click to Begin ðŸŒ¸</h2>
  <button onclick="begin()">Click Me</button>
</div>

<div class="message" id="msg">
  <p>Under this sky,</p>
  <p>every moment with you feels like spring.</p>
  <p style="font-size:36px;">Happy Valentine's Day ðŸ’–</p>
</div>

<script>
function begin(){
  document.getElementById("start").style.display="none";
  document.getElementById("msg").classList.add("show");
  setInterval(createPetal,150);
}

function createPetal(){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),7000);
}
</script>

</body>
</html>

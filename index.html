<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surprise ðŸ’–</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at center,#1a2a33,#0f2027 70%);
  color:white;
}

/* INTRO */
#intro{
  position:absolute;
  text-align:center;
  z-index:10;
  transition:.8s ease;
}
#intro h1{font-size:44px;letter-spacing:2px;}
#intro button{
  margin-top:30px;
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4e91,#ff0055);
  box-shadow:0 0 25px #ff6ea5;
  transition:.3s;
}
#intro button:hover{transform:scale(1.1);}

/* SCENE */
#scene{
  position:absolute;
  text-align:center;
  opacity:0;
  transform:scale(0.8);
  transition:1.5s ease;
}

/* PHOTOS */
.photos{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-bottom:50px;
}

.photos img{
  width:180px;
  height:230px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
  transform:rotate(-3deg) translateY(60px);
  opacity:0;
  transition:1s ease;
}
.photos img:nth-child(2){transform:rotate(2deg) translateY(60px);}
.photos img:nth-child(3){transform:rotate(-2deg) translateY(60px);}

/* HEARTS */
.heart{
  position:absolute;
  width:14px;height:14px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:float 5s linear infinite;
  pointer-events:none;
  filter:blur(.5px);
}
.heart::before,.heart::after{
  content:"";
  width:14px;height:14px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-7px;}
.heart::after{left:-7px;}

@keyframes float{
  0%{transform:translateY(0) rotate(45deg);opacity:1;}
  100%{transform:translateY(-100vh) rotate(45deg);opacity:0;}
}

/* MESSAGE */
#message{
  font-size:56px;
  letter-spacing:2px;
  text-shadow:0 0 20px #ff4da6,0 0 40px #ff4da6;
  min-height:90px;
}

/* SPARKLES */
.sparkle{
  position:absolute;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  animation:spark 1.5s linear forwards;
}
@keyframes spark{
  0%{opacity:1;transform:scale(1);}
  100%{opacity:0;transform:scale(0);}
}
</style>
</head>
<body>

<div id="intro">
  <h1>Click for a Surprise ðŸ’–</h1>
  <button id="startBtn">Click Here</button>
</div>

<div id="scene">
  <div class="photos">
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&w=400&q=80">
    <img src="https://images.unsplash.com/photo-1529336953121-ad5a0d43d0d2?auto=format&fit=crop&w=400&q=80">
    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2?auto=format&fit=crop&w=400&q=80">
  </div>
  <div id="message"></div>
</div>

<script>
document.getElementById("startBtn").addEventListener("click", startSurprise);

function startSurprise(){
  const intro=document.getElementById("intro");
  intro.style.opacity="0";
  setTimeout(()=>intro.style.display="none",800);

  for(let i=0;i<40;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.top="100vh";
    h.style.animationDuration=(Math.random()*4+3)+"s";
    document.body.appendChild(h);
  }

  setTimeout(()=>{
    const scene=document.getElementById("scene");
    scene.style.opacity="1";
    scene.style.transform="scale(1)";

    const imgs=document.querySelectorAll(".photos img");
    imgs.forEach((img,i)=>{
      setTimeout(()=>{
        img.style.opacity="1";
        img.style.transform="rotate(0) translateY(0)";
      }, i*700);
    });

    setTimeout(typeText,2300);
  },900);
}

const text="Happie Valentineâ€™s Day Appi ðŸ’–";
let i=0;

function typeText(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeText,70);
  } else {
    sparkleBurst();
  }
}

function sparkleBurst(){
  for(let i=0;i<40;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),1500);
  }
}
</script>

</body>
</html>

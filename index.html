<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fff0f5,#ffd6e0,#ffc2d1);
  font-family:'Quicksand',sans-serif;
  overflow:hidden;
}

/* BUTTON */
#open-btn{
  position:absolute;
  padding:16px 55px;
  background:#ff3366;
  color:white;border:none;border-radius:40px;
  font-size:1.3rem;cursor:pointer;
  box-shadow:0 12px 35px rgba(255,51,102,.45);
  z-index:100;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:420px;height:320px;
  opacity:0;
  transition:1s ease;
}
.envelope.visible{opacity:1}

/* BACK */
.back{
  position:absolute;
  width:100%;height:100%;
  background:#ff9aa2;
  border-radius:18px;
  box-shadow:0 30px 55px rgba(0,0,0,.25);
  z-index:1;
}

/* LETTER PAPER */
.letter{
  position:absolute;
  width:84%;left:8%;
  height:64%;
  top:175px;   /* lower so fully hidden */
  background:#fffaf0; /* paper color */
  border-radius:16px;
  padding:2rem;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  border:2px dashed #d1d5db; /* paper edge */
  transform:translateY(0);
  transition:2s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:2;
}
.letter.visible{
  transform:translateY(-240px);
  z-index:6;
}

.letter h1{
  font-family:'Dancing Script',cursive;
  font-size:2.3rem;color:#db2777;margin-bottom:.6rem;
}
.letter p{font-size:1.15rem;color:#374151}

/* POCKET */
.front{
  position:absolute;
  width:100%;height:180px;bottom:0;
  background:#ff7b7b;
  border-radius:0 0 18px 18px;
  z-index:4;
}

/* FLAP */
.flap{
  position:absolute;width:100%;height:100%;
  background:#ff6b6b;
  clip-path:polygon(0 0,50% 65%,100% 0);
  border-radius:18px 18px 0 0;
  transform-origin:top;
  transition:1.6s cubic-bezier(.77,0,.18,1);
  z-index:5;
}
.flap.open{transform:rotateX(-175deg)}

/* HEARTS */
.heart{
  position:absolute;
  font-size:2.3rem;
  opacity:0;
  animation:floatUp 4.5s linear forwards;
}
@keyframes floatUp{
  0%{opacity:0;transform:translateY(0) scale(.5)}
  20%{opacity:1}
  100%{opacity:0;transform:translateY(-320px) scale(1.4)}
}
</style>
</head>

<body>

<button id="open-btn">Open My Letter ðŸ’Œ</button>

<div class="envelope" id="env">
  <div class="back"></div>

  <div class="letter" id="letter">
    <h1>Happie Valentineâ€™s Day Appi ðŸ’–</h1>
    <p>You make my heart smile every day.</p>
  </div>

  <div class="front"></div>
  <div class="flap" id="flap"></div>
</div>

<script>
const btn=document.getElementById('open-btn');
const flap=document.getElementById('flap');
const letter=document.getElementById('letter');
const env=document.getElementById('env');

btn.onclick=()=>{
  btn.style.display='none';
  env.classList.add('visible');

  setTimeout(()=>flap.classList.add('open'),600);
  setTimeout(()=>letter.classList.add('visible'),1500);

  setInterval(()=>{
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML=["ðŸ’–","ðŸ’—","ðŸ’•","ðŸ’ž"][Math.floor(Math.random()*4)];
    heart.style.left=180+Math.random()*80+"px";
    heart.style.top="200px";
    env.appendChild(heart);
    setTimeout(()=>heart.remove(),4500);
  },600);
};
</script>

</body>
</html>

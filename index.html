<!DOCTYPE html>
<html>
<head>
<title>Ultimate Valentine Surprise</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  overflow:hidden;
  transition:background 1.5s ease;
}

/* Button */
button{
  padding:20px 40px;
  font-size:28px;
  border:none;
  border-radius:12px;
  background:red;
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px red;
  animation:pulse 1.2s infinite;
  z-index:2;
  position:relative;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

/* Hearts */
.heart{
  position:absolute;
  font-size:20px;
  animation:float 4s linear forwards;
  pointer-events:none;
}

@keyframes float{
  0%{opacity:1; transform:translateY(0) scale(1)}
  100%{opacity:0; transform:translateY(-400px) scale(2)}
}

/* Sparkles */
.sparkle{
  position:absolute;
  width:5px;
  height:5px;
  background:white;
  border-radius:50%;
  animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
  from{opacity:0.2}
  to{opacity:1}
}

/* Message */
.message{
  position:absolute;
  text-align:center;
  color:white;
  font-size:50px;
  opacity:0;
  transform:scale(0.5);
  transition:all 1.5s ease;
  z-index:2;
  text-shadow:0 0 20px white;
}

.message.show{
  opacity:1;
  transform:scale(1);
}

/* Puppy */
.puppy{
  position:absolute;
  bottom:20px;
  width:200px;
  opacity:0;
  transition:opacity 2s ease;
}

.puppy.show{
  opacity:1;
}
</style>
</head>
<body>

<button onclick="startLove()">Click It ‚ù§Ô∏è</button>

<div class="message" id="msg">
  üíñ Happie Valentine's Day üíñ<br>
  You make my world beautiful üåé‚ú®
</div>

<img src="https://images.unsplash.com/photo-1518717758536-85ae29035b6d" class="puppy" id="dog">

<!-- Romantic Song (hidden YouTube player) -->
<iframe id="music" width="0" height="0"
src="https://www.youtube.com/embed/2Vv-BfVoq4g?autoplay=1&loop=1&playlist=2Vv-BfVoq4g"
frameborder="0" allow="autoplay"></iframe>

<script>
function startLove(){
  document.querySelector("button").style.display="none";
  document.body.style.background="linear-gradient(135deg, #ff4e8d, #ff99cc)";

  // Hearts
  for(let i=0;i<50;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="80vh";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    heart.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(heart);
  }

  // Sparkles
  for(let i=0;i<80;i++){
    let s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
  }

  setTimeout(()=>{
    document.getElementById("msg").classList.add("show");
    document.getElementById("dog").classList.add("show");
  },2000);
}
</script>

</body>
</html>

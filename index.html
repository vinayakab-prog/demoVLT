<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sakura Sky</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(-45deg,#8fd3f4,#cfd9df,#fbc2eb,#a6c1ee);
  background-size:400% 400%;
  animation:sky 15s ease infinite;
}
@keyframes sky{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* PETALS */
#petals{position:fixed;width:100%;height:100%;top:0;left:0;pointer-events:none;}
.petal{
  position:absolute;
  width:12px;height:12px;
  background:radial-gradient(circle,#ffd1e6,#ff6ea5);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:0.7;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* GLASS CARD */
.card{
  position:relative;
  z-index:5;
  padding:70px 110px;
  border-radius:30px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border:1px solid rgba(255,255,255,0.2);
  box-shadow:0 25px 80px rgba(0,0,0,0.35);
  text-align:center;
  color:white;
  transition:1s ease;
}

h1{
  font-size:44px;
  letter-spacing:2px;
  margin-bottom:15px;
  text-shadow:0 0 20px #ff9ecb;
}

p{
  font-size:18px;
  margin-bottom:30px;
  opacity:0.85;
}

/* BUTTON */
button{
  padding:18px 60px;
  font-size:20px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4e91,#ff0055);
  box-shadow:0 0 25px #ff6ea5;
  transition:.3s;
}
button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff2e7a;
}

/* REVEAL */
.reveal{
  position:absolute;
  text-align:center;
  color:white;
  font-size:52px;
  opacity:0;
  transform:translateY(50px);
  transition:1.4s ease;
  text-shadow:0 0 35px #ff7eb9;
}
.reveal.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div id="petals"></div>

<div class="card" id="card">
  <h1>Under the Sakura Sky ðŸŒ¸</h1>
  <p>Some people make life feel like spring forever.</p>
  <button onclick="showLove()">Open</button>
</div>

<div class="reveal" id="loveMsg">
  ðŸ’– Happy Valentine's Day ðŸ’–<br>
  <span style="font-size:26px;">You make my world bloom ðŸŒ¸</span>
</div>

<script>
const container=document.getElementById("petals");
for(let i=0;i<50;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*10+8)+"s";
  p.style.animationDelay=(Math.random()*5)+"s";
  container.appendChild(p);
}

function showLove(){
  document.getElementById("card").style.opacity="0";
  document.getElementById("loveMsg").classList.add("show");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sakura Surprise ðŸŒ¸</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;

  /* CINEMATIC SAKURA SKY */
  background:radial-gradient(circle at 70% 20%, #ffffff55 0%, transparent 40%),
             linear-gradient(#9ed8ff,#cfeeff 40%, #ffd6e8 100%);
}

/* PETALS CONTAINER */
#petals{
  position:fixed;
  width:100%;
  height:100%;
  top:0;left:0;
  pointer-events:none; /* NOTHING CAN BLOCK CLICKS */
  z-index:1;
}

/* PETAL SHAPE */
.petal{
  position:absolute;
  width:14px;
  height:14px;
  background:radial-gradient(circle,#ff9ecb,#ff5fa2);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:0.8;
  animation:fall linear infinite;
}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* GLASS CARD */
.card{
  position:relative;
  z-index:5;
  padding:60px 90px;
  border-radius:30px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  box-shadow:0 25px 60px rgba(0,0,0,0.25);
  text-align:center;
  color:white;
  transition:1s ease;
}

h1{
  font-size:42px;
  margin-bottom:15px;
  text-shadow:0 0 15px #ff94c9;
}

p{
  font-size:18px;
  margin-bottom:25px;
  opacity:0.9;
}

/* BUTTON */
button{
  padding:18px 50px;
  font-size:22px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff6ea5,#ff2e7a);
  box-shadow:0 0 30px #ff80b5;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
}

/* REVEAL MESSAGE */
.reveal{
  position:absolute;
  text-align:center;
  color:white;
  font-size:48px;
  opacity:0;
  transform:translateY(40px);
  transition:1.2s ease;
  z-index:10;
  text-shadow:0 0 25px #ff8ec6;
}

.reveal.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div id="petals"></div>

<div class="card" id="card">
  <h1>Under the Sakura Sky ðŸŒ¸</h1>
  <p>Every moment with you feels like spring.</p>
  <button onclick="showLove()">Click Me</button>
</div>

<div class="reveal" id="loveMsg">
  ðŸ’– Happie Valentine's Day ðŸ’–<br>
  <span style="font-size:24px;">You make my world bloom ðŸŒ¸</span>
</div>

<script>
// Create petals
const container = document.getElementById("petals");
for(let i=0;i<40;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*8+6)+"s";
  p.style.animationDelay=(Math.random()*5)+"s";
  container.appendChild(p);
}

// Button function
function showLove(){
  document.getElementById("card").style.opacity="0";
  document.getElementById("loveMsg").classList.add("show");
}
</script>

</body>
</html>

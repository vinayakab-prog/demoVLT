<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Appi ðŸ’–</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe4e6,#ffd1dc);
  font-family:'Quicksand',sans-serif;
  overflow:hidden;
}

/* Button */
#openBtn{
  padding:18px 55px;
  border:none;
  border-radius:50px;
  background:linear-gradient(45deg,#ff4d6d,#ff758f);
  color:white;
  font-size:1.4rem;
  cursor:pointer;
  box-shadow:0 12px 35px rgba(0,0,0,.25);
}

/* Envelope container */
.container{
  position:relative;
  width:420px;
  height:320px;
  opacity:0;
  transform:scale(.9);
  transition:.8s;
}

.container.show{
  opacity:1;
  transform:scale(1);
}

/* Back */
.back{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9aa2;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.25);
}

/* Flap */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6f6f;
  clip-path:polygon(0 0,50% 70%,100% 0);
  transform-origin:top;
  transition:1.3s;
  z-index:5;
}
.flap.open{
  transform:rotateX(-170deg);
}

/* Curved pocket */
.front{
  position:absolute;
  width:100%;
  height:200px;
  bottom:0;
  background:#ff7b7b;
  z-index:4;

  clip-path: polygon(
    0% 35%,
    15% 50%,
    30% 65%,
    50% 75%,
    70% 65%,
    85% 50%,
    100% 35%,
    100% 100%,
    0% 100%
  );
}

/* Letter */
.letter{
  position:absolute;
  width:84%;
  left:8%;
  height:64%;
  top:240px; /* FULLY HIDDEN */
  background:#fffaf0;
  border-radius:16px;
  padding:2rem;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  border:2px dashed #d1d5db;
  transform:translateY(0);
  transition:2s cubic-bezier(.68,-0.55,.27,1.55);
  z-index:2;
}

.letter.show{
  transform:translateY(-220px);
}

.letter h2{
  font-family:'Dancing Script',cursive;
  font-size:2.7rem;
  color:#e11d48;
  margin-bottom:.7rem;
}

.letter p{
  font-size:1.15rem;
  color:#374151;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:22px;
  animation:float 4s linear forwards;
}

@keyframes float{
  0%{opacity:0;transform:translateY(0) scale(.5);}
  20%{opacity:1;}
  100%{opacity:0;transform:translateY(-260px) scale(1.3);}
}
</style>
</head>

<body>

<button id="openBtn">Open My Letter ðŸ’Œ</button>

<div class="container" id="env">
  <div class="back"></div>
  <div class="letter" id="letter">
    <h2>Happie Valentineâ€™s Day Appi ðŸ’–</h2>
    <p>You make my heart smile every day.</p>
  </div>
  <div class="front"></div>
  <div class="flap" id="flap"></div>
</div>

<script>
const btn=document.getElementById('openBtn');
const env=document.getElementById('env');
const flap=document.getElementById('flap');
const letter=document.getElementById('letter');

btn.onclick=()=>{
  btn.style.display="none";
  env.classList.add('show');

  setTimeout(()=>flap.classList.add('open'),600);
  setTimeout(()=>letter.classList.add('show'),1300);

  // Continuous hearts
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=(40+Math.random()*80)+"px";
    heart.style.top="210px";
    env.appendChild(heart);
    setTimeout(()=>heart.remove(),4000);
  },500);
};
</script>

</body>
</html>

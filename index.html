<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(180deg,#0b0f14,#030406);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* INTRO */
#intro{
  position:absolute;
  text-align:center;
  z-index:5;
  animation:fade 2s ease;
}
#intro h1{font-size:42px;letter-spacing:2px;font-weight:300;}
#intro button{
  margin-top:30px;
  padding:16px 60px;
  font-size:20px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  color:white;
  background:rgba(255,255,255,0.1);
  backdrop-filter:blur(10px);
  border:1px solid rgba(255,255,255,0.2);
}

/* TIMELINE */
#line{
  position:absolute;
  width:0;
  height:2px;
  background:linear-gradient(90deg,#ff4da6,transparent);
  top:50%;
  left:10%;
  transition:3s ease;
}

/* MEMORIES */
.memories{
  position:absolute;
  display:flex;
  gap:120px;
  top:40%;
  opacity:0;
  transition:2s ease;
}
.memories img{
  width:240px;
  height:300px;
  object-fit:cover;
  border-radius:18px;
  box-shadow:0 25px 60px rgba(0,0,0,.6);
  filter:brightness(.8);
  transition:1s ease;
}
.memories img:hover{filter:brightness(1);}

/* FINAL MESSAGE */
#message{
  position:absolute;
  bottom:12%;
  font-size:58px;
  font-weight:300;
  letter-spacing:2px;
  opacity:0;
  transition:2s ease;
}

@keyframes fade{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<div id="intro">
  <h1>Some moments change everything.</h1>
  <button onclick="start()">See Our Story</button>
</div>

<div id="line"></div>

<div class="memories">
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=500&q=80">
  <img src="https://images.unsplash.com/photo-1492724441997-5dc865305da7?auto=format&fit=crop&w=500&q=80">
  <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=500&q=80">
</div>

<div id="message">Happie Valentineâ€™s Day Appi</div>

<script>
function start(){
  document.getElementById("intro").style.opacity="0";
  setTimeout(()=>document.getElementById("intro").style.display="none",800);

  const line=document.getElementById("line");
  line.style.width="80%";

  setTimeout(()=>{
    document.querySelector(".memories").style.opacity="1";
  },2000);

  setTimeout(()=>{
    document.getElementById("message").style.opacity="1";
  },3500);
}
</script>

</body>
</html>

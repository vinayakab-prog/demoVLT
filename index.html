<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’–</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at center,#0f2027,#05080f 70%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* INTRO */
#intro{
  position:absolute;
  text-align:center;
  z-index:10;
  animation:fadeIn 2s ease;
}
#intro h1{font-size:44px;letter-spacing:2px;}
#intro button{
  margin-top:30px;
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4e91,#ff0055);
  box-shadow:0 0 25px #ff6ea5;
  transition:.3s;
}
#intro button:hover{transform:scale(1.1);}

/* HEART PULSE */
#pulse{
  width:120px;height:120px;
  position:absolute;
  background:radial-gradient(circle,#ff4da6,#ff0055);
  transform:rotate(45deg);
  opacity:0;
  animation:pulse 2s infinite;
}
#pulse::before,#pulse::after{
  content:"";
  position:absolute;
  width:120px;height:120px;
  background:inherit;
  border-radius:50%;
}
#pulse::before{top:-60px;}
#pulse::after{left:-60px;}

@keyframes pulse{
  0%{transform:scale(1) rotate(45deg);opacity:.7;}
  50%{transform:scale(1.3) rotate(45deg);opacity:1;}
  100%{transform:scale(1) rotate(45deg);opacity:.7;}
}

/* SCENE */
#scene{
  position:absolute;
  text-align:center;
  opacity:0;
  transition:2s ease;
}

/* PHOTOS */
.photos{
  display:flex;
  gap:50px;
  justify-content:center;
  margin-bottom:60px;
}
.photos img{
  width:200px;
  height:260px;
  object-fit:cover;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,.7);
  opacity:0;
  transform:scale(.6);
  transition:1.5s ease;
}

/* MESSAGE */
#message{
  font-size:60px;
  text-shadow:0 0 20px #ff4da6,0 0 50px #ff4da6;
  min-height:100px;
}

/* PARTICLES */
.particle{
  position:absolute;
  width:6px;height:6px;
  background:#ff4da6;
  border-radius:50%;
  animation:rise 6s linear infinite;
}
@keyframes rise{
  0%{transform:translateY(0);opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}

@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
</style>
</head>
<body>

<div id="intro">
  <h1>Click for Something Magical âœ¨</h1>
  <button onclick="start()">Open</button>
</div>

<div id="pulse"></div>

<div id="scene">
  <div class="photos">
    <img src="https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg">
    <img src="https://images.pexels.com/photos/1024993/pexels-photo-1024993.jpeg">
    <img src="https://images.pexels.com/photos/1262304/pexels-photo-1262304.jpeg">
  </div>
  <div id="message"></div>
</div>

<script>
function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("pulse").style.opacity="1";

  // particles
  for(let i=0;i<40;i++){
    let p=document.createElement("div");
    p.className="particle";
    p.style.left=Math.random()*100+"vw";
    p.style.top=Math.random()*100+"vh";
    p.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(p);
  }

  setTimeout(()=>{
    document.getElementById("pulse").style.display="none";
    const scene=document.getElementById("scene");
    scene.style.opacity="1";

    const imgs=document.querySelectorAll(".photos img");
    imgs.forEach((img,i)=>{
      setTimeout(()=>{
        img.style.opacity="1";
        img.style.transform="scale(1)";
      },i*700);
    });

    setTimeout(typeText,2500);
  },2500);
}

const text="Happie Valentineâ€™s Day Appi ðŸ’–";
let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeText,70);
  }
}
</script>

</body>
</html>

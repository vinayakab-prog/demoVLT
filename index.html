<!DOCTYPE html>
<html>
<head>
<title>Valentine Surprise</title>
<style>
body{
  margin:0;
  height:100vh;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  overflow:hidden;
  transition:background 1s ease;
}

button{
  padding:20px 40px;
  font-size:28px;
  border:none;
  border-radius:12px;
  background:red;
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px red;
  animation:pulse 1.2s infinite;
  z-index:2;
  position:relative;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.1)}
  100%{transform:scale(1)}
}

.heart{
  position:absolute;
  font-size:20px;
  animation:float 3s linear forwards;
  pointer-events:none;
}

@keyframes float{
  0%{opacity:1; transform:translateY(0) scale(1)}
  100%{opacity:0; transform:translateY(-300px) scale(2)}
}

.message{
  position:absolute;
  text-align:center;
  color:white;
  font-size:48px;
  opacity:0;
  transform:scale(0.5);
  transition:all 1s ease;
  z-index:2;
}

.message.show{
  opacity:1;
  transform:scale(1);
}
</style>
</head>
<body>

<button onclick="startLove()">Click It ‚ù§Ô∏è</button>

<div class="message" id="msg">
  üíñ Happie Valentine's Day üíñ
</div>

<script>
function startLove(){
  document.querySelector("button").style.display="none";
  document.body.style.background="linear-gradient(135deg, #ff4e8d, #ff99cc)";

  for(let i=0;i<40;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left=Math.random()*100+"vw";
    heart.style.top="80vh";
    heart.style.fontSize=(Math.random()*20+20)+"px";
    heart.style.animationDuration=(Math.random()*2+2)+"s";
    document.body.appendChild(heart);
  }

  setTimeout(()=>{
    document.getElementById("msg").classList.add("show");
  },2000);
}
</script>

</body>
</html>

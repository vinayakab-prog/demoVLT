<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Surprise ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* INTRO */
#intro{
  text-align:center;
  transition:1s ease;
}
#intro h1{
  font-size:42px;
  letter-spacing:2px;
  opacity:.95;
}
#intro button{
  margin-top:30px;
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4e91,#ff0055);
  box-shadow:0 0 25px #ff6ea5;
  transition:.3s;
}
#intro button:hover{transform:scale(1.1);}

/* HEARTS */
.heart{
  position:absolute;
  width:15px;height:15px;
  background:#ff4d6d;
  transform:rotate(45deg);
  animation:float 4s linear infinite;
}
.heart::before,.heart::after{
  content:"";
  width:15px;height:15px;
  background:#ff4d6d;
  border-radius:50%;
  position:absolute;
}
.heart::before{top:-7px;left:0;}
.heart::after{left:-7px;top:0;}

@keyframes float{
  0%{transform:translateY(0) rotate(45deg);opacity:1;}
  100%{transform:translateY(-900px) rotate(45deg);opacity:0;}
}

/* SCENE */
#scene{
  position:absolute;
  text-align:center;
  opacity:0;
  transform:scale(0.8);
  transition:1.5s ease;
}

/* PHOTOS */
.photos{
  display:flex;
  gap:30px;
  justify-content:center;
  margin-bottom:40px;
}
.photos img{
  width:170px;
  height:220px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
  opacity:0;
  transform:translateY(60px);
  transition:1s ease;
}

/* MESSAGE */
#message{
  font-size:52px;
  letter-spacing:2px;
  text-shadow:0 0 25px #ff4da6;
  min-height:80px;
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>Click for a Surprise ðŸ’–</h1>
  <button onclick="startSurprise()">Click Here</button>
</div>

<!-- SCENE -->
<div id="scene">
  <div class="photos">
    <!-- Romantic aesthetic images -->
    <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7">
    <img src="https://images.unsplash.com/photo-1529336953121-ad5a0d43d0d2">
    <img src="https://images.unsplash.com/photo-1516589178581-6cd7833ae3b2">
  </div>
  <div id="message"></div>
</div>

<script>
function startSurprise(){
  document.getElementById("intro").style.opacity="0";

  // Hearts
  for(let i=0;i<30;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.style.left=Math.random()*100+"vw";
    h.style.top="100vh";
    h.style.animationDuration=(Math.random()*3+2)+"s";
    document.body.appendChild(h);
  }

  setTimeout(()=>{
    const scene=document.getElementById("scene");
    scene.style.opacity="1";
    scene.style.transform="scale(1)";

    const imgs=document.querySelectorAll(".photos img");
    imgs.forEach((img,i)=>{
      setTimeout(()=>{
        img.style.opacity="1";
        img.style.transform="translateY(0)";
      }, i*700);
    });

    setTimeout(typeText,2200);
  },1000);
}

/* TYPEWRITER */
const text="Happie Valentineâ€™s Day Appi ðŸ’–";
let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeText,80);
  }
}
</script>

</body>
</html>

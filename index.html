<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’–</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#0a0f18;
  color:white;
}

/* BUTTON */
#intro button{
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4da6,#ff0055);
  box-shadow:0 0 30px #ff4da6;
}

/* ANIME SKY */
#scene{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(#ff9966,#ff5e62,#2b5876);
  opacity:0;
  transition:2s ease;
}

/* PETALS */
.petal{
  position:absolute;
  width:14px;
  height:14px;
  background:radial-gradient(circle,#ffd6e7,#ff5fa2);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:.8;
  animation:fall linear infinite;
}
@keyframes fall{
  0%{transform:translateY(-10vh) translateX(0) rotate(0deg);}
  100%{transform:translateY(110vh) translateX(40px) rotate(360deg);}
}

/* TEDDY */
#teddy{
  position:absolute;
  bottom:40px;
  width:120px;
  height:120px;
  background:#c79a6b;
  border-radius:50%;
  opacity:0;
  animation:float 4s ease-in-out infinite;
}

/* teddy ears */
#teddy::before, #teddy::after{
  content:"";
  position:absolute;
  width:50px;height:50px;
  background:#c79a6b;
  border-radius:50%;
  top:-25px;
}
#teddy::before{left:-10px;}
#teddy::after{right:-10px;}

/* teddy eyes */
.eye{
  position:absolute;
  width:10px;height:14px;
  background:#222;
  border-radius:50%;
  top:50px;
  animation:blink 4s infinite;
}
.eye.left{left:35px;}
.eye.right{right:35px;}

@keyframes blink{
  0%,90%,100%{transform:scaleY(1);}
  95%{transform:scaleY(0.1);}
}

/* floating motion */
@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
}

/* MESSAGE */
#message{
  position:absolute;
  font-size:58px;
  text-shadow:0 0 20px rgba(255,255,255,.7);
  opacity:0;
  transition:3s ease;
}
</style>
</head>
<body>

<div id="intro">
  <button onclick="start()">Click Me</button>
</div>

<div id="scene"></div>

<div id="teddy">
  <div class="eye left"></div>
  <div class="eye right"></div>
</div>

<div id="message">Happie Valentineâ€™s Day Appi ðŸ’–</div>

<script>
function start(){
  document.getElementById("intro").style.display="none";
  const scene=document.getElementById("scene");
  scene.style.opacity="1";

  // petals
  for(let i=0;i<30;i++){
    let p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*100+"vw";
    p.style.animationDuration=(Math.random()*6+5)+"s";
    p.style.animationDelay=(Math.random()*3)+"s";
    scene.appendChild(p);
  }

  // show teddy
  setTimeout(()=>document.getElementById("teddy").style.opacity="1",1000);

  // show message
  setTimeout(()=>document.getElementById("message").style.opacity="1",2500);
}
</script>

</body>
</html>

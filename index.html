<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Appi üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fff0f5,#ffd6e0,#ffc2d1);
  overflow:hidden;
  font-family:'Quicksand',sans-serif;
}

/* BUTTON */
#open-btn{
  position:absolute;
  padding:18px 60px;
  font-size:1.4rem;
  background:linear-gradient(45deg,#ff3366,#ff4d6d);
  color:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  box-shadow:0 12px 35px rgba(255,51,102,.45);
  z-index:20;
}

/* CONTAINER */
.envelope-container{
  position:relative;
  width:420px;
  height:320px;
  opacity:0;
  transition:1s ease;
}
.envelope-container.visible{opacity:1}

/* ENVELOPE PARTS */
.back{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff9aa2;
  border-radius:18px;
  box-shadow:0 25px 50px rgba(0,0,0,.25);
  z-index:1;
}

/* LETTER INSIDE */
.letter{
  position:absolute;
  width:84%;
  height:64%;
  left:8%;
  top:70px; /* hidden inside */
  background:white;
  border-radius:16px;
  padding:2.5rem;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.18);
  transform:translateY(0);
  transition:1.8s cubic-bezier(.77,0,.18,1);
  z-index:2;
}

.letter.visible{transform:translateY(-200px)}

.letter h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
  color:#db2777;
  margin-bottom:1rem;
}

.letter p{font-size:1.2rem;color:#374151;line-height:1.7}

/* FRONT POCKET LIP */
.front{
  position:absolute;
  width:100%;
  height:160px;
  bottom:0;
  background:#ff7b7b;
  border-radius:0 0 18px 18px;
  z-index:3; /* hides lower letter */
}

/* FLAP */
.flap{
  position:absolute;
  width:100%;
  height:100%;
  background:#ff6b6b;
  clip-path:polygon(0 0,50% 65%,100% 0);
  border-radius:18px 18px 0 0;
  transform-origin:top;
  transition:1.4s cubic-bezier(.77,0,.18,1);
  box-shadow:0 20px 40px rgba(0,0,0,.25);
  z-index:4;
}
.flap.open{transform:rotateX(-175deg)}

/* HEARTS */
.heart{
  position:absolute;
  font-size:2.2rem;
  opacity:0;
  z-index:5;
  animation:heartPop 5s forwards;
}
.heart:nth-child(1){left:25%;top:60%;animation-delay:1.6s}
.heart:nth-child(2){left:40%;top:65%;animation-delay:1.8s}
.heart:nth-child(3){left:55%;top:60%;animation-delay:2s}
.heart:nth-child(4){left:70%;top:65%;animation-delay:2.2s}
.heart:nth-child(5){left:50%;top:70%;animation-delay:2.4s}

@keyframes heartPop{
  0%{opacity:0;transform:scale(.3) translateY(0)}
  30%{opacity:1;transform:scale(1.4) translateY(-40px)}
  100%{opacity:0;transform:scale(.9) translateY(-280px)}
}
</style>
</head>
<body>

<button id="open-btn">Open My Letter üíå</button>

<div class="envelope-container" id="env">
  <div class="back"></div>

  <div class="letter" id="letter">
    <h1>Happie Valentine‚Äôs Day Appi üíñ</h1>
    <p>You're the most beautiful reason<br>my heart smiles every single day.<br><br>
    Happie Valentine's Day,<br>my favorite person in the whole world! üå∏‚ú®</p>
  </div>

  <div class="front"></div>
  <div class="flap" id="flap"></div>

  <div class="heart">üíñ</div>
  <div class="heart">‚ù§Ô∏è</div>
  <div class="heart">üíó</div>
  <div class="heart">üíû</div>
  <div class="heart">üíï</div>
</div>

<script>
const btn=document.getElementById('open-btn');
const flap=document.getElementById('flap');
const letter=document.getElementById('letter');
const env=document.getElementById('env');

btn.onclick=()=>{
  btn.style.display='none';
  env.classList.add('visible');

  setTimeout(()=>flap.classList.add('open'),600);
  setTimeout(()=>letter.classList.add('visible'),1500);
};
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>For You</title>
<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(to top,#a1c4fd,#c2e9fb);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* Sun glow */
body::before{
  content:"";
  position:absolute;
  width:400px;
  height:400px;
  background:radial-gradient(circle,#ffffffaa,transparent 60%);
  top:10%;
  left:60%;
  filter:blur(40px);
}

/* Start screen */
.start{
  position:absolute;
  text-align:center;
  z-index:2;
}

button{
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:50px;
  background:rgba(255,255,255,0.2);
  backdrop-filter:blur(10px);
  color:white;
  cursor:pointer;
  box-shadow:0 0 20px #fff5;
  transition:.3s;
}
button:hover{transform:scale(1.1)}

/* Message */
.message{
  position:absolute;
  text-align:center;
  opacity:0;
  transition:opacity 2s ease;
  font-size:28px;
  text-shadow:0 0 20px #ffffffaa;
}
.show{opacity:1}

/* Petals */
.petal{
  position:absolute;
  top:-20px;
  width:15px;
  height:10px;
  background:#ffb6c1;
  border-radius:50% 50% 50% 50%;
  opacity:.8;
  animation:fall linear forwards;
}

@keyframes fall{
  to{
    transform:translateY(110vh) translateX(80px) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>
<body>

<div class="start" id="start">
  <h2>Click to Begin ðŸŒ¸</h2>
  <button onclick="begin()">Click Me</button>
</div>

<div class="message" id="msg">
  <p>Under this sky,</p>
  <p>every moment with you feels like spring.</p>
  <p style="font-size:36px;">Happy Valentine's Day ðŸ’–</p>
</div>

<script>
function begin(){
  document.getElementById("start").style.display="none";
  document.getElementById("msg").classList.add("show");
  setInterval(createPetal,150);
}

function createPetal(){
  let petal=document.createElement("div");
  petal.className="petal";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(Math.random()*3+4)+"s";
  document.body.appendChild(petal);
  setTimeout(()=>petal.remove(),7000);
}
</script>

</body>
</html>

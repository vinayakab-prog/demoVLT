<!DOCTYPE html>
<html>
<head>
<title>For Someone Special</title>
<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(120deg,#0f0c29,#302b63,#24243e);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:white;
}

/* Floating soft background glow */
body::before{
  content:"";
  position:absolute;
  width:600px;
  height:600px;
  background:radial-gradient(circle,#ff4d6d55,transparent);
  animation:float 8s ease-in-out infinite alternate;
}
@keyframes float{
  from{transform:translate(-100px,-100px);}
  to{transform:translate(100px,100px);}
}

/* Glass Card */
.card{
  width:420px;
  padding:40px;
  text-align:center;
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.08);
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,77,109,0.3);
  transform:scale(0.9);
  opacity:0;
  transition:all 1.2s ease;
}

.card.show{
  transform:scale(1);
  opacity:1;
}

/* Button */
button{
  padding:18px 40px;
  font-size:22px;
  border:none;
  border-radius:12px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  box-shadow:0 0 25px #ff4d6d;
  transition:all .4s ease;
  user-select:none;
}
button:hover{
  transform:scale(1.1);
  box-shadow:0 0 40px #ff4d6d;
}

/* Message stages */
.stage{
  opacity:0;
  transform:translateY(20px);
  transition:all 1s ease;
}
.stage.show{
  opacity:1;
  transform:translateY(0);
}

/* Floating hearts background */
.heart{
  position:absolute;
  font-size:18px;
  animation:rise 6s linear forwards;
  pointer-events:none;
}
@keyframes rise{
  0%{transform:translateY(0);opacity:1}
  100%{transform:translateY(-800px);opacity:0}
}

/* Final glow */
.final{
  text-shadow:0 0 15px #ff4d6d,0 0 30px #ff4d6d;
  font-size:28px;
}
</style>
</head>
<body>

<div class="card" id="card">
  <h2>Hey You ‚ù§Ô∏è</h2>
  <p class="stage" id="s1">I made this just for you...</p>
  <p class="stage" id="s2">Because you make ordinary days magical ‚ú®</p>
  <p class="stage final" id="s3">Happie Valentine's Day üíñ</p>
  <button onclick="start()">Open Your Surprise</button>
</div>

<script>
window.onload=()=>document.getElementById("card").classList.add("show");

function start(){
  document.querySelector("button").style.display="none";
  floatHearts();

  setTimeout(()=>document.getElementById("s1").classList.add("show"),800);
  setTimeout(()=>document.getElementById("s2").classList.add("show"),2200);
  setTimeout(()=>document.getElementById("s3").classList.add("show"),3800);
}

function floatHearts(){
  setInterval(()=>{
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.bottom="0";
    h.style.fontSize=(Math.random()*20+14)+"px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },300);
}
</script>

</body>
</html>

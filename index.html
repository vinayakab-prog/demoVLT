<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’Œ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fff0f5,#ffd6e0,#ffc2d1);
  font-family:'Quicksand',sans-serif;
  overflow:hidden;
}

/* BUTTON */
#open-btn{
  position:absolute;
  padding:16px 55px;
  background:#ff3366;
  color:white;border:none;border-radius:40px;
  font-size:1.3rem;cursor:pointer;
  box-shadow:0 12px 35px rgba(255,51,102,.45);
  z-index:20;
}

/* ENVELOPE */
.envelope{
  position:relative;
  width:420px;
  height:320px;
  opacity:0;
  transition:1s ease;
}
.envelope.visible{opacity:1}

/* BACK */
.back{
  position:absolute;
  width:100%;height:100%;
  background:#ff9aa2;
  border-radius:18px;
  box-shadow:0 30px 55px rgba(0,0,0,.25);
  z-index:1;
}

/* CLIPPED INTERIOR */
.inner{
  position:absolute;
  width:100%;height:100%;
  overflow:hidden;
  border-radius:18px;
  z-index:2;
}

/* LETTER */
.letter{
  position:absolute;
  width:84%;
  left:8%;
  height:64%;
  top:110px;
  background:white;
  border-radius:16px;
  padding:2.5rem;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.25);
  transform:translateY(0);
  transition:2s cubic-bezier(.68,-0.55,.27,1.55);
}
.letter.visible{transform:translateY(-230px)}

.letter h1{
  font-family:'Dancing Script',cursive;
  font-size:2.6rem;color:#db2777;margin-bottom:1rem;
}
.letter p{font-size:1.15rem;color:#374151;line-height:1.7}

/* FRONT POCKET */
.front{
  position:absolute;
  width:100%;height:170px;bottom:0;
  background:#ff7b7b;
  border-radius:0 0 18px 18px;
  z-index:3;
}

/* FLAP */
.flap{
  position:absolute;width:100%;height:100%;
  background:#ff6b6b;
  clip-path:polygon(0 0,50% 65%,100% 0);
  border-radius:18px 18px 0 0;
  transform-origin:top;
  transition:1.6s cubic-bezier(.77,0,.18,1);
  z-index:4;
}
.flap.open{transform:rotateX(-175deg)}

/* HEARTS */
.heart{
  position:absolute;
  font-size:2.3rem;
  opacity:0;
  z-index:5;
  animation:floatUp 4.5s ease forwards;
}

@keyframes floatUp{
  0%{opacity:0;transform:translateY(0) scale(.5)}
  20%{opacity:1}
  100%{opacity:0;transform:translateY(-260px) scale(1.2)}
}
</style>
</head>

<body>

<button id="open-btn">Open My Letter ðŸ’Œ</button>

<div class="envelope" id="env">
  <div class="back"></div>

  <div class="inner">
    <div class="letter" id="letter">
      <h1>Happie Valentineâ€™s Day Appi ðŸ’–</h1>
      <p>You're the most beautiful reason<br>my heart smiles every single day.<br><br>
      Happie Valentine's Day,<br>my favorite person in the whole world! ðŸŒ¸âœ¨</p>
    </div>
  </div>

  <div class="front"></div>
  <div class="flap" id="flap"></div>
</div>

<script>
const btn=document.getElementById('open-btn');
const flap=document.getElementById('flap');
const letter=document.getElementById('letter');
const env=document.getElementById('env');

btn.onclick=()=>{
  btn.style.display='none';
  env.classList.add('visible');

  setTimeout(()=>flap.classList.add('open'),600);
  setTimeout(()=>letter.classList.add('visible'),1500);

  // HEARTS SPAWN FROM INSIDE
  setTimeout(()=>{
    for(let i=0;i<8;i++){
      let heart=document.createElement("div");
      heart.className="heart";
      heart.innerHTML=["ðŸ’–","ðŸ’—","ðŸ’ž","ðŸ’•","â¤ï¸"][Math.floor(Math.random()*5)];
      heart.style.left=40+Math.random()*120+"px";
      heart.style.top="160px";
      env.appendChild(heart);
      setTimeout(()=>heart.remove(),4500);
    }
  },1700);
};
</script>

</body>
</html>

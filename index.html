<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sakura Surprise ðŸŒ¸</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;

  /* ðŸŒ¸ ANIME BACKGROUND */
  background-image:url("https://images.unsplash.com/photo-1493246507139-91e8fad9978e?auto=format&fit=crop&w=2000&q=80");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Dark overlay for cinematic feel */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.25);
  backdrop-filter:blur(2px);
  z-index:0;
}

/* ðŸŒ¸ PETALS DRIFTING SIDEWAYS */
.petal{
  position:absolute;
  width:18px;
  height:18px;
  background:radial-gradient(circle,#ffd6ec,#ff86b8);
  border-radius:50%;
  opacity:0.9;
  animation:drift linear infinite;
  z-index:1;
}

@keyframes drift{
  0%{transform:translate(-10vw,-10vh) rotate(0deg);}
  100%{transform:translate(110vw,110vh) rotate(360deg);}
}

/* ðŸŒŸ GLASS CARD */
.card{
  position:relative;
  z-index:5;
  text-align:center;
  padding:60px 80px;
  border-radius:30px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(15px);
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  color:white;
  transition:0.6s ease;
}

h1{font-size:40px;margin:0;}
p{opacity:0.8;margin-top:10px;}

/* ðŸ’– BUTTON */
button{
  margin-top:25px;
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff6ea5,#ff2e7a);
  color:white;
  box-shadow:0 0 25px #ff80b5;
  transition:0.3s;
}

button:hover{
  transform:scale(1.1);
  box-shadow:0 0 45px #ff6aa8;
}

/* âœ¨ REVEAL TEXT */
.reveal{
  position:absolute;
  width:100%;
  text-align:center;
  color:white;
  font-size:48px;
  opacity:0;
  transform:translateY(30px);
  transition:1.2s ease;
  z-index:10;
  text-shadow:0 0 15px #ff8ec6;
}

.reveal.show{
  opacity:1;
  transform:translateY(0);
}

/* Blur effect when clicked */
.blur{
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,0.45);
}
</style>
</head>

<body>

<!-- PETALS SCRIPT -->
<script>
for(let i=0;i<35;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.top=Math.random()*100+"vh";
  p.style.animationDuration=(Math.random()*8+6)+"s";
  p.style.animationDelay=(Math.random()*5)+"s";
  document.body.appendChild(p);
}
</script>

<!-- UI CARD -->
<div class="card" id="card">
  <h1>Under the Sakura Sky ðŸŒ¸</h1>
  <p>Something magical is waiting...</p>
  <button onclick="showLove()">Click Me</button>
</div>

<!-- REVEAL MESSAGE -->
<div class="reveal" id="loveMsg">
  ðŸ’– Happie Valentine's Day ðŸ’–<br>
  <span style="font-size:26px;">You make my world bloom ðŸŒ¸</span>
</div>

<script>
function showLove(){
  document.body.classList.add("blur");
  document.getElementById("card").style.opacity="0";
  document.getElementById("loveMsg").classList.add("show");
}
</script>

</body>
</html>

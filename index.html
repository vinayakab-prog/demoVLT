<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sakura Moment ðŸŒ¸</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  font-family:'Segoe UI',sans-serif;

  /* REAL SAKURA BACKGROUND */
  background-image:url("https://images.unsplash.com/photo-1522383225653-ed111181a951?auto=format&fit=crop&w=2000&q=80");
  background-size:cover;
  background-position:center;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* Soft pink cinematic tint */
body::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(255,180,200,0.25);
  backdrop-filter:blur(2px);
  z-index:0;
  pointer-events:none;
}

/* Glass Card */
.card{
  position:relative;
  z-index:5;
  text-align:center;
  padding:60px 80px;
  border-radius:30px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(15px);
  box-shadow:0 20px 50px rgba(0,0,0,0.3);
  color:white;
}

button{
  margin-top:25px;
  padding:18px 45px;
  font-size:22px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  background:linear-gradient(45deg,#ff6ea5,#ff2e7a);
  color:white;
  box-shadow:0 0 25px #ff80b5;
  transition:0.3s;
  position:relative;
  z-index:6;
}

button:hover{
  transform:scale(1.1);
}

/* REAL PETAL SHAPE */
.petal{
  position:absolute;
  width:20px;
  height:20px;
  background:radial-gradient(circle,#ffd6ec,#ff86b8);
  border-radius:50% 50% 50% 0;
  transform:rotate(45deg);
  opacity:0.9;
  animation:fall linear infinite;
  pointer-events:none; /* CRITICAL FIX */
  z-index:1;
}

@keyframes fall{
  0%{transform:translateY(-10vh) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

/* Reveal message */
.reveal{
  position:absolute;
  text-align:center;
  color:white;
  font-size:48px;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
  z-index:10;
  text-shadow:0 0 15px #ff8ec6;
}

.reveal.show{
  opacity:1;
  transform:translateY(0);
}
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Under the Sakura Sky ðŸŒ¸</h1>
  <p>Something magical is waiting...</p>
  <button onclick="showLove()">Click Me</button>
</div>

<div class="reveal" id="loveMsg">
  ðŸ’– Happie Valentine's Day ðŸ’–<br>
  <span style="font-size:26px;">You make my world bloom ðŸŒ¸</span>
</div>

<script>
// Create falling petals
for(let i=0;i<30;i++){
  let p=document.createElement("div");
  p.className="petal";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(Math.random()*8+6)+"s";
  p.style.animationDelay=(Math.random()*5)+"s";
  document.body.appendChild(p);
}

function showLove(){
  document.getElementById("card").style.opacity="0";
  document.getElementById("loveMsg").classList.add("show");
}
</script>

</body>
</html>

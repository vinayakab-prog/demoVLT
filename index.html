<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Appi ðŸ’–</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  height:100vh;
  overflow:hidden;
  background:radial-gradient(circle at center,#0b0f1a,#02050a 80%);
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* INTRO */
#intro{
  position:absolute;
  text-align:center;
  z-index:5;
}
#intro h1{font-size:44px;letter-spacing:2px;}
#intro button{
  margin-top:30px;
  padding:18px 60px;
  font-size:22px;
  border:none;
  border-radius:50px;
  cursor:pointer;
  color:white;
  background:linear-gradient(45deg,#ff4e91,#ff0055);
  box-shadow:0 0 30px #ff4e91;
}

/* STARS */
.star{
  position:absolute;
  width:3px;height:3px;
  background:white;
  border-radius:50%;
  animation:twinkle 3s infinite alternate;
}
@keyframes twinkle{
  from{opacity:.2;}
  to{opacity:1;}
}

/* HEART CONSTELLATION */
#heart{
  position:absolute;
  width:200px;height:200px;
  opacity:0;
  transition:2s ease;
}

/* PHOTOS */
.photos{
  display:flex;
  gap:40px;
  margin-top:250px;
  justify-content:center;
  opacity:0;
  transition:2s ease;
}
.photos img{
  width:200px;height:260px;
  object-fit:cover;
  border-radius:25px;
  box-shadow:0 20px 60px rgba(0,0,0,.7);
  transform:scale(.8);
  transition:1s ease;
}

/* MESSAGE */
#message{
  margin-top:40px;
  font-size:60px;
  text-shadow:0 0 20px #ff4da6,0 0 50px #ff4da6;
  min-height:100px;
  text-align:center;
}
</style>
</head>
<body>

<div id="intro">
  <h1>Click to Watch the Sky âœ¨</h1>
  <button onclick="start()">Begin</button>
</div>

<svg id="heart" viewBox="0 0 200 200">
  <path d="M100 170 C40 120, 20 60, 60 40 C80 30, 100 50, 100 50 C100 50,120 30,140 40 C180 60,160 120,100 170" 
        stroke="#ff4da6" stroke-width="2" fill="none"/>
</svg>

<div class="photos">
  <img src="https://images.pexels.com/photos/1028725/pexels-photo-1028725.jpeg">
  <img src="https://images.pexels.com/photos/167682/pexels-photo-167682.jpeg">
  <img src="https://images.pexels.com/photos/1262304/pexels-photo-1262304.jpeg">
</div>

<div id="message"></div>

<script>
/* STARS */
for(let i=0;i<100;i++){
  let s=document.createElement("div");
  s.className="star";
  s.style.left=Math.random()*100+"vw";
  s.style.top=Math.random()*100+"vh";
  document.body.appendChild(s);
}

function start(){
  document.getElementById("intro").style.display="none";
  document.getElementById("heart").style.opacity="1";

  setTimeout(()=>{
    document.querySelector(".photos").style.opacity="1";
    document.querySelectorAll(".photos img").forEach((img,i)=>{
      setTimeout(()=>img.style.transform="scale(1)",i*600);
    });
    setTimeout(typeText,2000);
  },2000);
}

const text="Happie Valentineâ€™s Day Appi ðŸ’–";
let i=0;
function typeText(){
  if(i<text.length){
    document.getElementById("message").innerHTML+=text.charAt(i);
    i++;
    setTimeout(typeText,70);
  }
}
</script>

</body>
</html>
